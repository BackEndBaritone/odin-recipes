<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sandwich Recipe</title>
    </head>

    <body>
        <h1>How To Make a Sandwich!</h1>

        <img src="./../images/sandwich.jpeg">

        <h2>Description</h2>
        <p>It's a sandwich...</p>

        <h2>Ingredients</h2>
        <ul>
            <li>Bread</li>
            <li>Turkey</li>
            <li>Lettuce</li>
            <li>Tomato</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Put down bread</li>
            <li>Put turkey on bread</li>
            <li>Put lettuce on turkey</li>
            <li>Put tomato on lettuce</li>
            <li>Put bread on top</li>
            <li>Eat your sandwich</li>
        </ol>

    </body>
</html>
